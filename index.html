<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bar-progress</title>
</head>
<body>
    <div class="title">
        <article>
            <h1>Progress Bar</h1>
        </article>
    </div>
    <div class="container">
        <!-- Progress bar 1-->
        <div class="item">
            <div class="download-bar1">
            </div>
        </div>
         <!-- Progress bar 2-->
        <div class="item">
            <div class="download-bar2">
                <div class="bar1">
                    <p>0%</p>
                </div>
                <div class="bar2">
                    <p>25%</p>
                </div>
                <div class="bar3">
                    <p>50%</p>
                </div>
                <div class="bar4">
                    <p>75%</p>
                </div>
                <div class="bar5">
                    <p>100%</p>
                </div>
            </div>
        </div>
         <!-- Progress bar 3-->
        <div class="item">
            <div class="download-bar3">
               <p>Loading</p>
            </div>
            
        </div>
         <!-- Progress bar 4-->
        <div class="item">
            <div class="download-bar4">
                <div class="point1"></div>
                <div class="point2"></div>
                <div class="point3"></div>
                <div class="point4"></div>
                <div class="point5"></div>
            </div>
        </div>
         <!-- Progress bar 5-->
        <div class="item">
            <div class="download-bar5">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
                <div class="box box10"></div>

            </div>
        </div>
         <!-- Progress bar 6-->
        <div class="item">
            <div class="download-bar6">
                <div class="line">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
